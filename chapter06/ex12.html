<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>if-else</title>
</head>
<body>
	<h3>if-else를 이용해서 나이대별 티켓가격 알려주기</h3>
	<hr>
	<script>
		var age=prompt("나이를 입력하세요","예)12or 12세");
		var price;
		if(age==null)
		{
			price="취소버튼을 누르셨습니다";
		}
		else{
			if (age>=60){
				price="60세 이상은 무료입니다.";
			}
			else if(age>=25){
				price="3000원입니다";
			}
			else if(age>=8){
				price="1000원 입니다";
			}
			else if(age>=0){
				price="8세미만 아동은 무료입니다.";
			}
			else{
				price="조건에 맞게 다시 입력해주세요";
			}
		}
		document.write("가격 안내를 받으십시오<br>"+price);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>document.write()을 이용해서 html콘텐츠 출력하기</title>
</head>
<body>
	<h3>document.write()활용</h3>
	<hr>
	<script>
		document.write("<h3>html 컨텐츠를 직접 넣어 출력하기</h3>");
		document.write("안녕하세요!<br>");
		document.write("<strong>강조</strong>");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>구구단 출력함수</title>
	<script>
		function multiply(n) {
			var m=parseInt(n);
			for (var i=0; i<9;i++){
				document.write(m+"x"+(i+1)+"="+(i+1)*m+"<br>");
			}
		}
	</script>
</head>
<body>
	<script>
		var n=prompt("숫자를 입력하세요","");
		multiply(n);
	</script>
</body>
</html>

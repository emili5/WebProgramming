<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자바스크립트 전역함수</title>
</head>
<body>
	<h3>eval(),parseInt(),isNaN()</h3>
	<script>
		function evalParseIntIsNaN() {
			var result=eval("2+4+5*6");
			var a=parseInt("32");
			var b=isNaN(a);
			document.write(result+"<br>");
			document.write(a+"<br>");
			document.write(b+"<br>");
			var n=parseInt("안정민");
			document.write(isNaN(n));		}
			evalParseIntIsNaN();
	</script>
</body>
</html>

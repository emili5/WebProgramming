<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>for문 이용하기</title>
	<script>
		function printStar(n) {
			var m=parseInt(n);
			if(isNaN(m)==false&&m>0){
				for(var i=0;i<n;i++){
					for(var j=0;j<i+1;j++){
						document.write("*");
					}
					document.write("<br>");
				}
			}
			else{
				document.write("입력 오류입니다.");
			}
		}
	</script>
</head>
<body>
	<h3>별 문자 출력하기</h3>
	<hr>
	<script>
		var n=prompt("숫자를 입력하세요","");
		printStar(n);
	</script>
</body>
</html>

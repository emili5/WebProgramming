<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>문자열 연산</title>
</head>
<body>
	<h3>문자열 연산</h3>
	<hr>
	<script>
		document.write("안정민"+"입니다.<br>");
		document.write(123+"안정민<br>");
		document.write("123"+"안정민<br>");
		document.write(123+"45"+"안정민<br>");
		document.write(123+45+"안정민<br>");
		document.write("안정민"+123+45);	
	</script>
</body>
</html>

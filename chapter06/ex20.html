<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>break문</title>
</head>
<body>
	<h3>n의 제곱값이 1000미만이 되는 최댓값 n구하기</h3>
	<hr>
	<script>
		var i=0;
		var n;
		while(i>=0){
			n=i*i;
			if(n>=1000)
				break;
			i++;	
		}
		document.write(i-1);
	</script>
</body>
</html>

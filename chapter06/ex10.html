<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>상수</title>
</head>
<body>
	<h3>상수</h3>
	<script>
		var oct=015; //0으로 시작하면 8진수
		var hex=0x15; //0x로 시작하면 16진수
		document.write("8진수 015는 십진수로"+oct+"<br>");
		document.write("16진수 0x15는 십진수로"+hex+"<br>");
		document.write("문자열 내에 '또 다른 문자열'을 나타낼 때<br>");
		document.write("문자열 내에 \"출력하고 싶으면 \\를 사용한다.");
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>자바스크립트 코드</title>
	<script>
		function turnYellow(obj) {
			obj.style.background='yellow';
		}
		function turnWhite(obj){
			obj.style.background='white';
		}
	</script>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<div onmouseover="turnYellow(this)"
		onmouseout="turnWhite(this)"><p>여기에 마우스를 올리면 배경색이 노란색으로 바뀝니다.</p></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>script태그에 자바스크립트 작성</title>
	<script>
		function over(obj) {
			obj.src="img/star.png";
		}
		function out(obj){
			obj.src="img/heart.png";
		}
	</script>
</head>
<body>
	<h3>마우스를 올려보세요</h3>
	<hr>
	<img src="img/heart.png" alt="하트"
	onmouseover="over(this)"
	onmouseout="out(this)">
</body>
</html>

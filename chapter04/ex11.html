<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>style태그 속성에 스타일 만들기</title>
</head>
<body>
	<h3>안정민</h3>
	<hr>
	<p style="color: darkgreen;">운동하기를 좋아하고</p>
	<p style="color: yellowgreen; font-style: italic;">여행하기를 좋아하고</p>
	<p style="color: darkorange; font-size: 30px;">나만의 시간 갖는걸 좋아합니다.</p>
</body>
</html>

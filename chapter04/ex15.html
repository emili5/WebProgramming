<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-shadow프로퍼티로 텍스트 그림자 만들기</title>
	<style >
		div.dropText{
			text-shadow: 3px 3px;
		}
		div.redText{
			text-shadow: 3px 3px red;
		}
		div.blurText{
			text-shadow: 3px 3px 5px yellow;
		}
		div.glowEffect{

			text-shadow: 
			1px 1px 3px hotpink;
		}
		div.wordArtEffect{
			text-shadow: 0px 0px 3px darkgreen;
		}
		div.word3DEffect{
			text-shadow: 2px 2px 4px black;
		}
		div.wordMultiple{
			text-shadow: 2px 2px 2px black,
			0 0 25px blue, 0 0 5px olive;
		}
	</style>
</head>
<body>
	<h2>텍스트 그림자 만들기</h2>
	<hr>
	<div class="dropText">텍스트 아래 그림자</div>
	<div class="redText">텍스트 아래 빨간 그림자</div>
	<div class="blurText">텍스트 아래 블러처리</div>
	<div class="glowText">텍스트 주변 환하게 </div>
	<div class="wordArtEffect">텍스트 이쁘게</div>
	<div class="word3DEffect">텍스트 입체갑있게</div>
	<div class="wordMultiple">효과 많으면 빛나지</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>셀렉터로 CSS적용하기</title>
	<style >
		h3, li{color: brown;}
		ul strong{color: dodgerblue;}
		body > div > strong { background-color: yellow; }
		body.main{ background-color: aliceblue; }
		.warning{ color: red; }		
		#list{background-color: mistyrose;}
		#list span {color: forestgreen;}
		li:hover{ background-color: lightblue; }	
	</style>
</head>
<body class="main">
	<h3>다양한 셀렉터를 이용해서 꾸며보자</h3>
	<hr>
	<div>2학기 <strong>학습 내용</strong>입니다.</div>
	<ul id="list">
		<li><span>HTML</span></li>
		<li><strong>CSS</strong></li>
		<li>JAVASCRIPT</li>
	</ul>
	<div class="warning">60점 이하는 F</div>
</body>
</html>

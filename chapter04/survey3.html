<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>소프트웨어 기술 소개 웹 페이지</title>
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 듣습니다.많은 참여 부탁드립니다.</p>
	</header>
	<hr>
	<form>
		학년
		<input type="radio" value="1" >1학년
		<input type="radio" value="2" >2학년
		<input type="radio" value="3" >3학년
		<input type="radio" value="4" >4학년
	</form>
	<br>
	<form>
		성별
		<input type="radio" value="male">남
		<input type="radio" value="female">여
	</form>
	<br>
	<form>
		관심분야
		<select>
			<option value="1">모바일 소프트웨어</option>
			<option value="2">웹 소프트웨어</option>
			<option value="3">기타 등등</option>
		</select>
	</form>
	<br>
	<form>
		진로
		<input type="checkbox" value="1">개발
		<input type="checkbox" value="2">기획
		<input type="checkbox" value="3">영업	
		<input type="checkbox" value="4">창업
	</form>
	<br>
	<form>
		남기고 싶은 말<br>
		<textarea cols="40" rows="10">글을 남겨주세요</textarea>
	</form>
	<br>
	<footer>
		<a>Copyright 2017 by Jm</a>
	</footer>
</body>
</html>

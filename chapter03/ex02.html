<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>figure 태그 활용</title>
</head>
<body>
	<h3>figure 태그 활용</h3>
	<hr>
	<figure id="1-1">
		<figcaption>alert() 함수 활용</figcaption>
		<pre>
			<code>function f() {alert("모차르트입니다");}</code>
		</pre>
		<hr>
		<small>실행결과</small>
		<pre>
			<img src="img/mozart.png" alt="모차르트" width="200" height="400">
		</pre>
	</figure>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>visibility 프로퍼티</title>
	<style>
		span{
			visibility: hidden;
		}
	</style>
</head>
<body>
	<h3>빈칸을 채워 넣으시오</h3>
	<hr>
	<ol>
		<li>가장 먼저 물 <span>100ml</span>를 넣는다.</li>
		<li><span>스프</span>를 면 보다 먼저 넣고 끓는점을 높인다.</li>
		<li>면이 탱탱해지도록 <span>공기</span> 중에 면을 노출시킨다.</li>
	</ol>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>z-index 프로퍼티를 이용해 쌓아보자</title>
	<style>
		div{position: absolute;}
		img{position: absolute;}
		#HP1{
			z-index: 1; left: 10px; top: 30px;
		}
		#HP2{
			z-index: 2; left: 30px; top: 40px;
		}
		#HP3{
			z-index: 3; left: 50px; top: 50px;
		}
		#HP4{
			z-index: 4; left: 70px; top: 60px;
		}
		#HP5{
			z-index: 5; left: 90px; top: 70px;
		}
		#HP6{
			z-index: 6; left: 110px; top: 80px;
		}
		#HP7{
			z-index: 7; left: 130px; top: 90px;
		}
		#HP8{
			z-index: 8; left: 150px; top: 100px;
		}
	</style>
</head>
<body>
	<h2>해리포터 시리즈</h2>
	<hr>
	<div>
	<img id="HP1" src="img/HarryPotter1.png" width="100" height="110" alt="HarryPotter1">
	<img id="HP2" src="img/HarryPotter2.png"  width="100" height="110"alt="HarryPotter2">
	<img id="HP3" src="img/HarryPotter3.png"  width="100" height="110"alt="HarryPotter3">
	<img id="HP4" src="img/HarryPotter4.png"  width="100" height="110"alt="HarryPotter4">
	<img id="HP5" src="img/HarryPotter5.png"  width="100" height="110"alt="HarryPotter5">
	<img id="HP6" src="img/HarryPotter6.png"  width="100" height="110"alt="HarryPotter6">
	<img id="HP7" src="img/HarryPotter7.png"  width="100" height="110"alt="HarryPotter7">
	<img id="HP8" src="img/HarryPotter8.png"  width="100" height="110"alt="HarryPotter8">
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>display프로퍼티</title>
	<style>
		div{
			border: 3px solid yellowgreen;
			background: lightcoral;
		}
		div div{
			border: 2px dotted purple;
		}
		span{
			border: 3px dotted darkred;
			background: yellow;
		}
	</style>
</head>
<body>
	<h3>블록 인라인 인라인-블록 구현</h3>
	<div style="display: block;">
		나는 블록으로, 하나의 줄로 이루어져 있고 크기조절이 가능해 독립적인 박스로 존재한다
	</div>
		큰 div안에 
		<div style="display: inline;">
		인라인 형태의 작은 div
		</div>
		가 들어있다
	<div>
		<span style="display: inline-block;">나는 두가지 성질을 다 가지고 있는 인라인 블록</span>
	</div>
</body>
</html>

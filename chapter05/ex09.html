<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>리스트 꾸미기</title>
	<style>
		#menubar{
			background: olive;
		}
		#menubar ul{
			margin: 0;
			padding: 0;
			width: 567px;
		}
		#menubar ul li{
			display: inline-block;
			list-style-type: none;
			padding: 0px 15px; 
		}
		#menubar ul li a{
			text-decoration: none;
			color: white;
		}
		#menubar ul li a:hover{
			color: violet;
		}
	</style>
</head>
<body>
	<h3>리스트를 꾸며 메뉴를 만들어보자</h3>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">Cafe Latte</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
	</nav>
</body>
</html>

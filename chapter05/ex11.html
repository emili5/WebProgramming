<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>속성 셀렉터를 이용해 폼 꾸미기</title>
	<style>
		input[type=text]{
			color: darkred;
		}
		input[type=text]:hover{
			background: yellow;
		}
		textarea:focus{
			font-size: 120%;
		}
		label{
			display: block;
			padding: 5px;
		}
		label span{
			display: inline-block;
			width: 90px;
			text-align: right;
			padding: 10px;
		}
	</style>
</head>
<body>
	<h2>Contact Us</h2>
	<hr>
	<form>
		<label>
			<span>Name:</span><input type="text" placeholder="HongGilDong">
		</label>
		<label>
			<span>Email:</span><input type="email" placeholder="HongGilDong1234@naver.com">
		</label>
		<label>
			<span>Comment:</span><textarea placeholder="leave a text message"></textarea>
		</label>
		<label>
			<span></span><input type="submit" value="submit">
		</label>
	</form>
</body>
</html>
